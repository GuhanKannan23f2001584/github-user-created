<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub User Info Fetcher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 3rem;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
        }
        #result-card {
            margin-top: 20px;
        }
        .loading-spinner {
            display: none;
        }
        /* Style for the live region to ensure accessibility feedback */
        #github-status {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">GitHub Account Date Viewer</h1>

        <!-- ARIA LIVE REGION FOR STATUS UPDATES -->
        <div id="github-status" role="status" aria-live="polite"></div>

        <form id="github-user-abc123" class="p-4 border rounded shadow-sm bg-white">
            <div class="mb-3">
                <label for="usernameInput" class="form-label">GitHub Username</label>
                <input type="text" class="form-control" id="usernameInput" placeholder="e.g., octocat" required>
            </div>
            <div class="mb-3">
                <label for="tokenInput" class="form-label">Optional Token (for higher rate limits)</label>
                <input type="password" class="form-control" id="tokenInput" placeholder="Enter token if available">
            </div>
            <button type="submit" class="btn btn-primary w-100" id="fetchButton">Fetch Creation Date</button>
        </form>

        <div id="result-card" class="card d-none">
            <div class="card-header bg-info text-white">
                Account Information
            </div>
            <div class="card-body">
                <h5 class="card-title mb-3" id="github-username-display"></h5>
                <p class="card-text">
                    Account Created On (UTC): 
                    <strong id="github-created-at" class="text-success">Loading...</strong>
                </p>
                <div id="statusMessage" class="mt-2 text-danger"></div>
            </div>
        </div>
        
        <div id="loadingSpinner" class="loading-spinner text-center mt-4">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p>Fetching data...</p>
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('github-user-abc123');
            const usernameInput = document.getElementById('usernameInput');
            const tokenInput = document.getElementById('tokenInput');
            const resultCard = document.getElementById('result-card');
            const usernameDisplay = document.getElementById('github-username-display');
            const createdAtDisplay = document.getElementById('github-created-at');
            const statusMessage = document.getElementById('statusMessage');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const fetchButton = document.getElementById('fetchButton');
            const statusLiveRegion = document.getElementById('github-status'); // New element for ARIA live feedback

            function updateStatus(message) {
                statusLiveRegion.textContent = message;
            }

            function getQueryParams() {
                const params = new URLSearchParams(window.location.search);
                const token = params.get('token');
                return { token };
            }

            function parseDateUTC(dateString) {
                const date = new Date(dateString);
                // Ensure we return the date part based on UTC
                return date.toISOString().split('T')[0];
            }

            async function fetchGitHubUser(username, token) {
                const apiUrl = `https://api.github.com/users/${username}`;
                const headers = {};

                if (token) {
                    headers['Authorization'] = `token ${token}`;
                }

                try {
                    loadingSpinner.style.display = 'block';
                    fetchButton.disabled = true;
                    statusMessage.textContent = '';
                    resultCard.classList.add('d-none');
                    
                    updateStatus(`Fetching data for user ${username} started.`);

                    const response = await fetch(apiUrl, { headers });

                    if (!response.ok) {
                        let errorMessage = `HTTP error! Status: ${response.status}`;
                        if (response.status === 404) {
                            errorMessage = `User "${username}" not found on GitHub.`;
                        } else if (response.status === 401 || response.status === 403) {
                            errorMessage = `Authentication failed or rate limit exceeded. Check your token.`;
                        }
                        throw new Error(errorMessage);
                    }

                    const data = await response.json();
                    
                    const creationDateUTC = parseDateUTC(data.created_at);
                    
                    usernameDisplay.textContent = `@${data.login}`;
                    createdAtDisplay.textContent = creationDateUTC;
                    resultCard.classList.remove('d-none');
                    
                    updateStatus(`Successfully fetched creation date for ${data.login}: ${creationDateUTC}.`);

                } catch (error) {
                    statusMessage.textContent = `Error: ${error.message}`;
                    resultCard.classList.add('d-none');
                    updateStatus(`Fetch failed for user ${username}. Error: ${error.message}`);
                } finally {
                    loadingSpinner.style.display = 'none';
                    fetchButton.disabled = false;
                }
            }

            // 1. Handle URL parameters (?token=)
            const { token: urlToken } = getQueryParams();
            if (urlToken) {
                tokenInput.value = urlToken;
            }

            // 2. Handle form submission
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                const username = usernameInput.value.trim();
                const token = tokenInput.value.trim();

                if (username) {
                    fetchGitHubUser(username, token);
                } else {
                    statusMessage.textContent = 'Please enter a GitHub username.';
                    updateStatus('Please enter a GitHub username before submitting.');
                }
            });

            // 3. Initial Load attempt based on URL if username is present (e.g., ?user=octocat&token=...)
            const params = new URLSearchParams(window.location.search);
            const initialUsername = params.get('user');
            if (initialUsername) {
                usernameInput.value = initialUsername;
                fetchGitHubUser(initialUsername, urlToken);
            }
        });
    </script>
</body>
</html>
